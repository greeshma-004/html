<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <style>
        body{
            margin-left: 40%;
            margin-right: 30%;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqeSI-4v19GUguO6YvTtJqIbB6mLCq28lO9g&s);
            background-repeat: no-repeat;
            background-size: 3000px;
            
        }
        
    </style>
</head>
<body style="font-size: 20PX;">
    <form action="">
        <h1 style="text-align: center;">Registration form</h1>
         <fieldset> 
            <legend>Details</legend>   
            <label for="name">Name:</label><br>
            <input type="text" placeholder=" first name" id="name"><br>
            <input type="text" placeholder=" last name" id="name"><br>
            <label for="email">email:</label><br>
            <input type="text" name="email" id="email" required><br>
            <label for="country">Country:</label><br>
            <select name="country" id="country">  
                <option value="India">India</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
                <option value="France">France</option>     
            </select>
            <br>
            <label for="Phone number">Phone number:</label><br>
            <input type="number" name="" id="" required><br>
            <label for="password">password:</label><br>
            <input type="password" name="password" id="password"><br>
            <label for="password">Re-enter password:</label><br>
            <input type="password" name="password" >
            <br>
            <input type="submit" value="accept & join">
        </fieldset>
    </form>
</body>
</html>
