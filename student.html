<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration</title>
</head>
<body>
    <form action="">
        <fieldset>
            <h1 style="text-align: center;">Student Registration</h1>
            <label for="name">Full Name</label>
            <input type="text"><br><br>
            <label for="email">E-mail</label>
            <input type="email"><br><br>
            <label for="Phone number">Phone number:</label>
            <input type="number" name="" id="" required><br><br>
            <label for="date of birth">Date of birth:</label>
            <input type="date"><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender" id="male">
            <label for="gender">male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="gender">female</label><br><br>
            
            <p><b><u>Academic Information;</u></b></p>
            <label for="school">Current school/university:</label>
            <input type="text"><br><br>
            <label for="date">Expected Graduation date:</label>
            <input type="text" name="" id=""><br><br>
            <input type="submit" name="" id="">
        </fieldset>
    </form>
    
</body>
</html>
