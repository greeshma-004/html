<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
    <style>
        ul{
            list-style-type: square;
            color: blue;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"><font color="blue">Socail Media Applications</font></h1>
    <p>Instagram features</p>
    <ul>
        <li>feed</li>
        <li>stories</li>
        <li>reels</li>
        <li>Explore Tab</li>
        <li>IG Shopping</li>
    </ul>
    <p>LinkedIn featurs</p>
    <ul>
        <li>Profile</li>
        <li>Jobs</li>
        <li>Messaging</li>
        <li>LinkedIn Learning</li>
        <li>Company pages</li>
    </ul>
    <p>Snapchat features</p>
    <ul>
        <li>snaps</li>
        <li>Filters and lenses</li>
        <li>chat</li>
        <li>Bitmoji</li>
        <li>Snap map</li>
    </ul>
</body>
</html>
