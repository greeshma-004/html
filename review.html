<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie review</title>
    <style>
        img{
            float: right;
            height: 350px;
            width: 300px;
        }
        body{
            margin-left: 30%;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <form action="">
        <h1 style="text-align: center;"><u>Movie Review</u></h1>
        <fieldset>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYE_UKNA449TXq2esV05rGDimhgiXBEW5IlA&">
            <h1 style="text-align: center;">Hi Nanna</h1>
            <label for="Cast:"><b>Cast:</b>Nani,Mrukal Thakur,Kiara khanna,Shruti Hassan</label>
            <p><b>Director:</b>Shouryuv</p>
            <p><b>Release date:</b>7 December 2023</p>
            <p><b>Producer:</b>Mohan Cherukuri</p>
            <p><b>Music Composer:</b>Hesham Abdul Wahab</p>
            <label for="rating">Rating:</label>
            <input type="number" ><br>
            <label for="feedback"><b>feedback:</b></label><br>
            <textarea id="feedback" rows="5" cols="20"></textarea><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
