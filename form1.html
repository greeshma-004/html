<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h1 style="text-align: center;"><u>Application form</u></h1>
    <fieldset>
        <legend><b>Details</b></legend> 
        <p><b><u>Personal Information:</u></b></p>      
        <label for="name">Name:</label>
        <input name="text" placeholder=" first name" id="name"><br>
        <label for="name">Middle name (if applicable ):</label>
        <input type="text" name="" id=""><br>
        <label for="name">last name:</label>
        <input type="text" placeholder=" last name" id="name"><br>
        <label for="date of birth">Date of birth:</label>
        <input type="date"><br>
    
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="gender">male</label>
        <input type="radio" name="gender" id="female">
        <label for="gender">female</label>
    
        <p><b>Contact Information:</b></p>
        <label for="Phone number">Phone number:</label>
        <input type="number" name="" id="" required><br>
        <label for="email">email:</label>
        <input type="email" name="email" id="email" required><br>
    
        <p><b>Employment type:</b></p>
        <input type="radio" name="time" id="full time">
        <label for="full time">full time</label>
        <input type="radio" name="time" id="part time">
        <label for="part time">part time</label>
        <input type="radio" name="time" id="Internship">
        <label for="Internship">Internship</label>
        <p><b>Work Experience:</b></p>
        <label for="experience">Years of experience:</label>
        <input type="number" name="experience"><br>
        <p><b>Resume</b></p>
        <label for="resume">Upload Resume:</label>
        <input type="file" name="file" id="file"><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="clear form">
    </fieldset>
</body>
</html>
