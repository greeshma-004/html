<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-left: 30%;
            margin-right: 30%;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <h1 style="text-align: center;">Course feedback</h1>
            <p><b><u>Student Information</u></b></p>
            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>
            <label for="email">E-mail:</label>
            <input type="email"><br><br>
            <label for="phone">Phone No:</label>
            <input type="number"><br><br
            <p><b><u>Course Information</u></b></p>
            <label for="course">Course name:</label>
            <input type="text"><br><br>
            <label for="program">Program:</label>
            <input type="text"><br><br>
            <label for="year">Year of Study:</label>
            <input type="number" name="" id=""><br><br>
            <p><b>Do you like the course?</b></p>
            <input type="radio" id="like" name="reason">
            <label for="like">Yes</label><br>
            <input type="radio" id="like" name="reason">
            <label for="like">No</label><br><br>
            <p><b>If not why:</b></p>
            <textarea name="feedback" id="" cols="20" rows="10"></textarea><br><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
